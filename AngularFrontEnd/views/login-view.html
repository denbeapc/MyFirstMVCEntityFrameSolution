<div class="jumbotron" style="padding: 30px; margin: 10px; border: 1px lightgray solid;">
	<div class="form-group row">
		<label for="login-username" class="col-md-3 control-label" style="text-align: right;">Username </label>
		
		<div class="col-md-5">
			<input class="form-control" ng-model="ctrl.LoginUser.UserName" id="login-username" type="text">
		</div>
	</div>

	<div class="form-group row">
		<label for="login-password" class="col-md-3 control-label" style="text-align: right;">Password </label>

		<div class="col-md-5">
			<input class="form-control" ng-model="ctrl.LoginUser.Password" id="login-password" type="text">
		</div>
	</div>

	<div class="col-md-offset-3">
		<button class="btn btn-default" ng-click="ctrl.Login(ctrl.LoginUser)">Login</button>
	</div>
</div>
