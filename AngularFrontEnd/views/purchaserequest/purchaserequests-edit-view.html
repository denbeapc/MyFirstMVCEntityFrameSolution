<div style="width: 45%;">
	<div>
		<span id="PageTitle">Edit <span ng-bind="ctrl.PageTitle"></span></span>
	</div>
	<hr>
	<div class="form-group row">
		<label for="purchaserequest-user" class="col-md-3 control-label" style="text-align: right;">User</label>

		<div class="col-md-9">
			<select class="form-control" ng-model="ctrl.SelectedPurchaseRequest.UserID" id="purchaserequest-user">
				<option ng-repeat="user in ctrl.Users" value="{{user.ID}}">{{user.FirstName + " " + user.LastName}}</option>
			</select> 
		</div>
	</div>

	<div class="form-group row">
		<label for="purchaserequest-description" class="col-md-3 control-label" style="text-align: right;">Description</label>

		<div class="col-md-9">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedPurchaseRequest.Description" id="purchaserequest-description">
		</div>
	</div>

	<div class="form-group row">
		<label for="purchaserequest-justification" class="col-md-3 control-label" style="text-align: right;">Justification</label>

		<div class="col-md-9">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedPurchaseRequest.Justification" id="purchaserequest-justification">
		</div>
	</div>

	<div class="form-group row">
		<label for="purchaserequest-date-needed" class="col-md-3 control-label" style="text-align: right;">Date Needed</label>

		<div class="col-md-9">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedPurchaseRequest.DateNeeded" id="purchaserequest-date-needed">
		</div>
	</div>

	<div class="form-group row">
		<label for="purchaserequest-deliver-mode" class="col-md-3 control-label" style="text-align: right;">Delivery Mode</label>

		<div class="col-md-9">
			<select class="form-control" ng-model="ctrl.SelectedPurchaseRequest.DeliveryMode" id="purchaserequest-delivery-mode">
				<option ng-repeat="service in ctrl.DeliveryOptions" value="{{service}}">{{service}}</option>
			</select>
		</div>
	</div>

	<div class="form-group row">
		<label for="purchaserequest-docs" class="col-md-3 control-label" style="text-align: right;">Docs Attached?</label>

		<div class="col-md-2 checkbox">
			<input class="check-box" type="checkbox"
			ng-model="ctrl.SelectedPurchaseRequest.DocsAttached" id="purchaserequest-docs">
		</div>
	</div>

	<div class="form-group row">
		<label for="purchaserequest-status" class="col-md-3 control-label" style="text-align: right;">Status</label>

		<div class="col-md-9">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedPurchaseRequest.Status" id="purchaserequest-status">
		</div>
	</div>

	<div class="col-md-offset-3">
		<button class="btn btn-default" ng-click="ctrl.Update(ctrl.SelectedPurchaseRequest)">Save</button>
	</div>
</div>
