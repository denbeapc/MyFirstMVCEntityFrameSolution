<div>
	<div>
		<span id="PageTitle"><span ng-bind="ctrl.PageTitle"></span> List</span><br />
		<span ng-if="ctrl.AdminRights"><a href="#/users/add">Create New</a> - </span>
		<label>Search: <input ng-model="ctrl.SearchCriteria"></label>
		<span ng-if="ctrl.AdminRights">
			 - <button ng-click="ctrl.ToggleDisplayPassword()">Toggle Display Passwords</button>
		</span>
	</div>
	<div>
		<table class="table">
			<thead>
				<tr>
					<td>Username</td>
					<td>Password</td>
					<td>Name</td>
					<td>Phone</td>
					<td>Email</td>
					<td>Is Reviewer?</td>
					<td>Is Admin?</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<!-- Angular function ng-repeat executes for however many rows are in the array/object  -->
				<!-- 
					ctrl.Users allows the code to access the Users 
					array/object established in the prs-user-controller class 
				-->
				<tr ng-repeat="user in ctrl.Users | filter: ctrl.SearchCriteria">
					<td><span ng-bind="user.UserName"></span></td>
					<td ng-if="ctrl.DisplayPassword"><span ng-bind="user.Password"></span></td>
					<td ng-if="!ctrl.DisplayPassword"><span>********</span></td>
					<td>
						<span ng-bind="user.FirstName"></span>
						<span ng-bind="user.LastName"></span>
					</td>
					<td><span ng-bind="user.Phone"></span></td>
					<td><span ng-bind="user.Email"></span></td>
					<td><span ng-bind="user.IsReviewer"></span></td>
					<td><span ng-bind="user.IsAdmin"></span></td>
					<td>
						<span ng-if="ctrl.AdminRights">
							<a href="#/users/edit/{{user.ID}}">Edit</a> | 
						</span>
						<span><a href="#/users/detail/{{user.ID}}">Details</a></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
