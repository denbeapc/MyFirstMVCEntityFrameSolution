<div>
	<div>
		<span id="PageTitle"><span ng-bind="ctrl.PageTitle"></span> Details</span>
	</div>
	<div>
		<table id="DetailTable" class="table">
			<tbody>
				<tr>
					<td>
						<span class="DetailHeading">Username </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedUser.UserName"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="DetailHeading">Name </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedUser.FirstName"></span>
						<span ng-bind="ctrl.SelectedUser.LastName"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="DetailHeading">Phone </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedUser.Phone"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="DetailHeading">Email </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedUser.Email"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="DetailHeading">Is Reviewer? </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedUser.IsReviewer"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="DetailHeading">Is Admin? </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedUser.IsAdmin"></span>
					</td>
				</tr>
			</tbody>
		</table>
		<span ng-if="ctrl.AdminRights">
			<button class="btn btn-danger" ng-click="ctrl.Delete(ctrl.SelectedUser.ID)">Delete</button> | 
		</span>
		<span ng-if="ctrl.AdminRights"><a href="#/users/edit/{{ctrl.SelectedUser.ID}}">Edit</a> | </span>
		<span><a href="#/users">Back to list</a></span>
	</div>
</div>
