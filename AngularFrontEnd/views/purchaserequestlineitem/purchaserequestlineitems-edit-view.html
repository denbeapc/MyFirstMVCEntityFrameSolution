<div style="width: 45%;" ng-if="ctrl.AccessRights">
	<div>
		<span id="PageTitle">Edit <span ng-bind="ctrl.PageTitle"></span></span>
	</div>
	<hr>
	<div class="form-group row">
		<label for="purchaserequestlineitem-product" class="col-md-3 control-label" style="text-align: right;">Product</label>

		<div class="col-md-9">
			<select class="form-control" ng-model="ctrl.SelectedPurchaseRequestLineItem.ProductID" id="purchaserequestlineitem-product" ng-options="product.ID as product.Name for product in ctrl.Products">
			</select>
		</div>
	</div>

	<div class="form-group row">
		<label for="purchaserequestlineitem-quantity" class="col-md-3 control-label" style="text-align: right;">Quantity</label>

		<div class="col-md-9">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedPurchaseRequestLineItem.Quantity" id="purchaserequestlineitem-quantity">
		</div>
	</div>

	<div class="col-md-offset-3">
		<button class="btn btn-default" ng-click="ctrl.Update(ctrl.SelectedPurchaseRequestLineItem)">Save</button>
	</div>
</div>

<div ng-if="!ctrl.AccessRights" class="alert alert-danger" role="alert">
	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	<span class="sr-only">Error:</span>
	You do not have access to this purchase request!
</div>
