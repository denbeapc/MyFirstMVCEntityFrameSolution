<div style="width: 45%;">
	<div>
		<span id="PageTitle">Add <span ng-bind="ctrl.PageTitle"></span></span>
	</div>
	<hr>
	<div class="form-group row">
		<label for="purchaserequestlineitem-product" class="col-md-3 control-label" style="text-align: right;">Product</label>

		<div class="col-md-9">
			<select class="form-control" ng-model="ctrl.NewPurchaseRequestLineItem.ProductID" id="purchaserequestlineitem-product">
				<option ng-repeat="product in ctrl.Products" value="{{product.ID}}">{{product.Name}}</option>
			</select>
		</div>
	</div>

	<div class="form-group row">
		<label for="purchaserequestlineitem-quantity" class="col-md-3 control-label" style="text-align: right;">Quantity</label>

		<div class="col-md-9">
			<input class="form-control" type="text"
			ng-model="ctrl.NewPurchaseRequestLineItem.Quantity" id="purchaserequestlineitem-quantity">
		</div>
	</div>

	<div class="col-md-offset-3">
		<button class="btn btn-default" ng-click="ctrl.Add(ctrl.NewPurchaseRequestLineItem)">Add</button>
	</div>
</div>
