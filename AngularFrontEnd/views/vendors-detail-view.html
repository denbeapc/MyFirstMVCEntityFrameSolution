<div ng-controller="VendorCtrl as ctrl">
	<div>
		<span id="PageTitle"><span ng-bind="ctrl.PageTitle"></span> Details</span>
	</div>
	<div>
		<table id="DetailTable" class="table">
			<tbody>
				<tr>
					<td>
						<span class="DetailHeading">Code </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedVendor.Code"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="DetailHeading">Name </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedVendor.Name"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="DetailHeading">Address </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedVendor.Address"></span>,
						<span ng-bind="ctrl.SelectedVendor.City"></span>,
						<span ng-bind="ctrl.SelectedVendor.State"></span>
						<span ng-bind="ctrl.SelectedVendor.Zip"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="DetailHeading">Phone </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedVendor.Phone"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="DetailHeading">Email </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedVendor.Email"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="DetailHeading">Is Recommended? </span>
					</td>
					<td>
						<span ng-bind="ctrl.SelectedVendor.IsRecommended"></span>
					</td>
				</tr>
			</tbody>
		</table>
		<span><a href="#/">Edit</a></span> | <span><a href="#/">Delete</a></span>
	</div>
</div>
