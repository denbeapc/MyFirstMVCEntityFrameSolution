<div style="width: 45%;">
	<div>
		<span id="PageTitle">Edit <span ng-bind="ctrl.PageTitle"></span></span>
	</div>
	<hr>
	<div class="form-group row">
		<label for="vendor-code" class="col-md-3 control-label" style="text-align: right;">Code</label>

		<div class="col-md-3">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedVendor.Code" id="vendor-code">
		</div>
	</div>

	<div class="form-group row">
		<label for="vendor-name" class="col-md-3 control-label" style="text-align: right;">Name</label>

		<div class="col-md-9">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedVendor.Name" id="vendor-name">
		</div>
	</div>

	<div class="form-group row">
		<label for="vendor-address" class="col-md-3 control-label" style="text-align: right;">Address</label>

		<div class="col-md-9">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedVendor.Address" id="vendor-address">
		</div>
	</div>

	<div class="form-group row">
		<!-- CITY -->
		<label for="vendor-city" class="col-md-3 control-label" style="text-align: right;">City</label>

		<div class="col-md-3">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedVendor.City" id="vendor-city">
		</div>

		<!-- STATE -->
		<label for="vendor-state" class="col-md-1 control-label" style="text-align: right;">State</label>

		<div class="col-md-2">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedVendor.State" id="vendor-state">
		</div>

		<!-- ZIP -->
		<label for="vendor-zip" class="col-md-1 control-label" style="text-align: right;">Zip</label>

		<div class="col-md-2">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedVendor.Zip" id="vendor-zip">
		</div>
	</div>

	<div class="form-group row">
		<label for="vendor-phone" class="col-md-3 control-label" style="text-align: right;">Phone</label>

		<div class="col-md-4">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedVendor.Phone" id="vendor-phone">
		</div>
	</div>

	<div class="form-group row">
		<label for="vendor-email" class="col-md-3 control-label" style="text-align: right;">Email</label>

		<div class="col-md-5">
			<input class="form-control" type="text"
			ng-model="ctrl.SelectedVendor.Email" id="vendor-email">
		</div>
	</div>

	<div class="form-group row">
		<label for="vendor-recommended" class="col-md-4 control-label" style="text-align: right;">Is Recommended?</label>

		<div class="col-md-2">
			<input class="form-control" type="checkbox"
			ng-model="ctrl.SelectedVendor.IsRecommended" id="vendor-recommended">
		</div>
	</div>

	<div class="col-md-offset-3">
		<button ng-hide="!ctrl.AdminRights" class="btn" ng-click="ctrl.Update(ctrl.SelectedVendor)">Save</button>
	</div>
</div>
