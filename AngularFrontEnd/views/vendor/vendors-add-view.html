<div style="width: 45%; margin: 10px auto;">
	<div>
		<span id="PageTitle">Add <span ng-bind="ctrl.PageTitle"></span></span>
	</div>
	<div class="form-group row">
		<label for="vendor-code" class="col-md-3 control-label" style="text-align: right;">Code</label>

		<div class="col-md-3">
			<input class="form-control" type="text" maxlength="8" 
			ng-model="ctrl.NewVendor.Code" id="vendor-code">
		</div>
	</div>

	<div class="form-group row">
		<label for="vendor-name" class="col-md-3 control-label" style="text-align: right;">Name</label>

		<div class="col-md-9">
			<input class="form-control" type="text"
			ng-model="ctrl.NewVendor.Name" id="vendor-name">
		</div>
	</div>

	<div class="form-group row">
		<label for="vendor-address" class="col-md-3 control-label" style="text-align: right;">Address</label>

		<div class="col-md-9">
			<input class="form-control" type="text"
			ng-model="ctrl.NewVendor.Address" id="vendor-address">
		</div>
	</div>

	<div class="form-group row">
		<!-- CITY -->
		<label for="vendor-city" class="col-md-3 control-label" style="text-align: right;">City</label>

		<div class="col-md-3">
			<input class="form-control" type="text"
			ng-model="ctrl.NewVendor.City" id="vendor-city">
		</div>

		<!-- STATE -->
		<label for="vendor-state" class="col-md-1 control-label" style="text-align: right;">State</label>

		<div class="col-md-2">
			<input class="form-control" type="text"
			ng-model="ctrl.NewVendor.State" id="vendor-state">
		</div>

		<!-- ZIP -->
		<label for="vendor-zip" class="col-md-1 control-label" style="text-align: right;">Zip</label>

		<div class="col-md-2">
			<input class="form-control" type="text"
			ng-model="ctrl.NewVendor.Zip" id="vendor-zip">
		</div>
	</div>

	<div class="form-group row">
		<label for="vendor-phone" class="col-md-3 control-label" style="text-align: right;">Phone</label>

		<div class="col-md-4">
			<input class="form-control" type="text"
			ng-model="ctrl.NewVendor.Phone" id="vendor-phone">
		</div>
	</div>

	<div class="form-group row">
		<label for="vendor-email" class="col-md-3 control-label" style="text-align: right;">Email</label>

		<div class="col-md-5">
			<input class="form-control" type="text"
			ng-model="ctrl.NewVendor.Email" id="vendor-email">
		</div>
	</div>

	<div class="form-group row">
		<label for="vendor-recommended" class="col-md-4 control-label" style="text-align: right;">Is Recommended?</label>

		<div class="col-md-2">
			<input class="form-control" type="checkbox"
			ng-model="ctrl.NewVendor.IsRecommended" id="vendor-recommended">
		</div>
	</div>

	<div class="col-md-offset-3">
		<button class="btn btn-default" ng-click="ctrl.Add(ctrl.NewVendor)">Add</button>
	</div>
</div>
