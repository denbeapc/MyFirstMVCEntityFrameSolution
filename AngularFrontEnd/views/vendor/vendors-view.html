<div>
	<div>
		<span id="PageTitle"><span ng-bind="ctrl.PageTitle"></span> List</span><br />
		<span ng-if="ctrl.AdminRights"><a href="#/vendors/add">Create New</a> - </span>
		<label>Search: <input ng-model="ctrl.SearchCriteria"></label>
	</div>
	<div>
		<table class="table">
			<thead>
				<tr>
					<td>Code</td>
					<td>Name</td>
					<td>Address</td>
					<td>Phone</td>
					<td>Email</td>
					<td>Is Recommended?</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="vendor in ctrl.Vendors | filter: ctrl.SearchCriteria">
					<td><span ng-bind="vendor.Code"></span></td>
					<td><span ng-bind="vendor.Name"></span></td>
					<td>
						<span ng-bind="vendor.Address"></span>,
						<span ng-bind="vendor.City"></span>,
						<span ng-bind="vendor.State"></span>
						<span ng-bind="vendor.Zip"></span>
					</td>
					<td><span ng-bind="vendor.Phone"></span></td>
					<td><span ng-bind="vendor.Email"></span></td>
					<td><span ng-bind="vendor.IsRecommended"></span></td>
					<td>
						<a class="GlyphLink" title="Edit" ng-if="ctrl.AdminRights" href="#/vendors/edit/{{vendor.ID}}">
							<span class="glyphicon glyphicon-pencil"></span>&nbsp;
						</a>
						<a class="GlyphLink" title="Details" href="#/vendors/detail/{{vendor.ID}}">
							<span class="glyphicon glyphicon-list-alt"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
